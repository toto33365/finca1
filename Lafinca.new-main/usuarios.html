        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
            <title>Lista de Usuarios</title>
        </head>

        <body>
            <div id="alerta"></div>
            <div class="container mt-5">
                <h2>Usuarios</h2>
                <!-- Botón para abrir el modal de agregar usuario -->
                <button type="button" id="btnAgregar" class="btn btn-primary" data-toggle="modal"
                    data-target="#addUserModal">
                    Agregar Usuario
                </button>
                <!-- Tabla para mostrar la lista de usuarios -->
                <table id="lista-usuarios" class="table mt-3">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Correo Electrónico</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <!-- Botones para modificar y eliminar usuario -->
                                <a class="btnEditar btn btn-primary btn-sm">Editar</a>
                                <a class="btnBorrar btn btn-danger btn-sm">Borrar</a>
                                <input type="hidden" class="idUsuario" value="${usuario.id}">
                            </td>
                        </tr>

                    </tbody>

                </table>
            </div>

            <!-- Modal para agregar usuario -->
            <div class="modal" id="addUserModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Contenido del modal para agregar usuario -->
                        <div class="modal-header">
                            <h4 class="modal-title">Agregar Usuario</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <!-- Formulario para agregar usuario -->
                            <form id="formulario">
                                <!-- Campos del formulario -->
                                <div class="form-group">
                                    <label for="codigo">Código:</label>
                                    <input type="text" class="form-control" id="codigo" name="codigo" required>
                                </div>
                                <div class="form-group">
                                    <label for="nombreYApellido">Nombre y Apellido</label>
                                    <input type="text" class="form-control" id="nombreYApellido" name="nombreYApellido" required>
                                </div>
                                <div class="form-group">
                                    <label for="correo">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="correo" name="correo" required>
                                </div>
                                <div class="form-group">
                                    <label for="dni">DNI</label>
                                    <input type="text" class="form-control" id="dni" name="dni" required>
                                </div>
                                <div class="form-group">
                                    <label for="observaciones">Observaciones</label>
                                    <input type="text" class="form-control" id="observaciones" name="observaciones" required>
                                </div>
                                <div class="form-group">
                                    <label for="telefono">Telefono</label>
                                    <input type="text" class="form-control" id="telefono" name="telefono" required>
                                </div>
                                <div class="form-group">
                                    <label for="fechaDeNacimiento">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="fechaDeNacimiento" name="fechaDeNacimiento" required>
                                </div>
                                <div class="form-group">
                                    <label for="sexo">Sexo:</label>
                                    <select class="form-control" id="sexo" name="sexo" required>
                                        <option value="femenino">Femenino</option>
                                        <option value="massculino">Masculino</option>
                                        <option value="no-binario">No binario</option>
                                    </select>

                                    <div class="form-group">
                                        <label for="direccion">Dirección</label>
                                        <input type="text" class="form-control" id="direccion" name="direccion" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="localidad">Localidad</label>
                                        <input type="text" class="form-control" id="localidad" name="localidad" required>
                                        <div class="form-group">
                                            <label for="provincia">Provincia</label>
                                            <input type="text" class="form-control" id="provincia" name="provincia" required>
                                            <div class="form-group">
                                                <label for="password">Contraseña</label>
                                                <input type="password" class="form-control" id="password" name="password" required>




                                                <!-- Botón para agregar usuario -->
                                                <button type="submit" id="btnGuardar" class="btn btn-success mt-3 float-right"
                                                    data-dismiss="modal">Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
            <script type="module" src="controladores/lista-usuarios.js"></script>
            <script type="module" src="modelos/usuarios.js"></script>
        </body>

        </html>
